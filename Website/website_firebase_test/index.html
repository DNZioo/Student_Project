
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="app">
    <!-- Main Screen -->
    <header>
      <h1>Welcome Back!</h1>
      <p>SMART HOME MONITORING AND CONTROLLING</p>
    </header>
    <div class="screen" id="main-screen">
      <h2>Rooms</h2>
      <div class="rooms">
        <div class="room-card" data-room="Living Room">
          <div class="room-icon">🛋️</div>
          <h2>Living Room</h2>
          <p>5 Devices</p>
          <!-- <p>Temperature: 22°C</p>
          <p>Humidity: 40%</p> -->
        </div>
        <div class="room-card" data-room="Bedroom">
          <div class="room-icon">🛏️</div>
          <h2>Bedroom</h2>
          <p>3 Devices</p>
          <!-- <p>Temperature: 20°C</p>
          <p>Humidity: 35%</p> -->
        </div>
        <div class="room-card" data-room="Kitchen">
          <div class="room-icon">🍳</div>
          <h2>Kitchen</h2>
          <p>4 Devices</p>
          <!-- <p>Temperature: 24°C</p>
          <p>Humidity: 50%</p> -->
        </div>
      </div>
    </div>
    <!-- Room Detail Screen -->
    <div class="screen" id="room-detail-screen">
      <button class="back-btn" id="back-btn">&larr; Back</button>
      <div class="room-info">
        <h2 id="room-name">Room Name</h2>
        <p>Temperature: <span id="room-temperature">-- °C</span></p>
        <p>Humidity: <span id="room-humidity">-- %</span></p>
      </div>
      <div class="chart">
        <h3>Electricity Usage</h3>
        <canvas id="electricity-chart"></canvas>
      </div>
      <div class="devices">
        <h3>Devices Connected</h3>
        <div class="device">
          <span>Smart Light 💡</span>
          <div class="toggle-btn" id="device-light">
            <div class="inner-circle"></div>
          </div>
        </div>
        <div class="device">
          <span>Smart TV 📺</span>
          <div class="toggle-btn" id="device-tv">
            <div class="inner-circle"></div>
          </div>
        </div>
        <div class="device">
          <span>Smart AC 🌬️</span>
          <div class="toggle-btn" id="device-ac">
            <div class="inner-circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Elements
    const mainScreen = document.getElementById('main-screen');
    const detailScreen = document.getElementById('room-detail-screen');
    const backBtn = document.getElementById('back-btn');
    const roomName = document.getElementById('room-name');
    const roomTemperature = document.getElementById('room-temperature');
    const roomHumidity = document.getElementById('room-humidity');

    // Room Data (Mock Data)
    const roomData = {
      "Living Room": { temperature: 22, humidity: 40 },
      "Bedroom": { temperature: 20, humidity: 35 },
      "Kitchen": { temperature: 24, humidity: 50 }
    };

    // Navigation
    document.querySelectorAll('.room-card').forEach(card => {
      card.addEventListener('click', () => {
        const room = card.dataset.room;
        roomName.textContent = room;
        roomTemperature.textContent = `${roomData[room].temperature} °C`;
        roomHumidity.textContent = `${roomData[room].humidity} %`;
        mainScreen.style.display = 'none';
        detailScreen.style.display = 'block';
      });
    });

    backBtn.addEventListener('click', () => {
      detailScreen.style.display = 'none';
      mainScreen.style.display = 'block';
    });

    // Toggle Buttons
    document.querySelectorAll('.toggle-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
